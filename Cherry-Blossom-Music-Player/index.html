<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
        <link rel="stylesheet" href="style.css">
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>

        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="title">Come Down</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <audio src="/home/harutoasahi/Downloads/WOOSUNG (김우성) – Come-Down.mp3"></audio>

            <div class="img-container">
                <img src="/home/harutoasahi/Pink-Cherry-Blossom.jpg">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big" onclick="audio.play();">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

    </body>
</html>
